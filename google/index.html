<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Navbar -->
        <nav>
          <!-- nav left part -->
          <div class="nav-left">
            <p>About</p>
            <p>Store</p>
          </div>

          <!-- nav right part -->
          <div class="nav-right">
            <a href="#" class="image-search-link">Images</a>
            <img src="./assets/dots-menu.png" style="color: white; width: 1.35rem; border-radius: 0;"></img>
            <img src="./assets/pexels-photo-1704488.webp" />
          </div>
        </nav>
      </header>

      <main>
        <div class="google-text-img-container">
          <img
            src="./assets/googlelogo_light_color_272x92dp.png"
            class="google-text-img"
          />
        </div>

        <div class="search-space">
          <!-- Search Bar -->
          <div class="google-search-bar">
            <div class="search-icon">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>

            <input type="text" name="google-search" id="google-search" />

            <div class="google-mic-icon">
              <svg
                class="goxjub"
                focusable="false"
                viewBox="0 -960 960 960"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="var(--bbQxAb)"
                  d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm-40 280v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Z"
                ></path>
              </svg>
            </div>

            <div class="google-lens-icon">
              <svg
                class="Gdd5U"
                focusable="false"
                viewBox="0 -960 960 960"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="var(--bbQxAb)"
                  d="M480-320q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm240 160q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160Zm-440 40q-66 0-113-47t-47-113v-80h80v80q0 33 23.5 56.5T280-200h200v80H280Zm480-320v-160q0-33-23.5-56.5T680-680H280q-33 0-56.5 23.5T200-600v120h-80v-120q0-66 47-113t113-47h80l40-80h160l40 80h80q66 0 113 47t47 113v160h-80Z"
                ></path>
              </svg>
            </div>
          </div>

          <!-- Search buttons -->
          <div class="search-btn-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </div>

        <div class="languages-offered">
          <span>Google offered in:</span>
          <a href="#">हिन्दी</a>
          <a href="#">বাংলা</a>
          <a href="#">తెలుగు</a>
          <a href="#">मराठी</a>
          <a href="#">தமிழ்</a>
          <a href="#">ગુજરાતી</a>
          <a href="#">ಕನ್ನಡ </a>
          <a href="#">മലയാളം</a>
          <a href="#">ਪੰਜਾਬੀ</a>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div class="footer-top"><span>India</span></div>
        <!-- <hr /> -->
        <div class="footer-bottom">
          <div class="footer-bottom-left">
            <p>Advertising</p>
            <p>Business</p>
            <p>How search works</p>
          </div>

          <div class="footer-bottom-right">
            <p>Privacy</p>
            <p>Terms</p>
            <p>Setting</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
